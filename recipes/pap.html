    <h2>Description</h2>
    <p>this how to cook pap the south african way using maize meal</p>

    <h2>ingredients</h2>

    <ul>
        <li>Maize meal</li>
        <li>water</li>
        <li>Salt</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>boil water in  a pan</li>
        <li>put a quarter spoon salt</li>
        <li>pour maize meal</li>
        <li>let it simmer for 25-30 min</li>
    </ol>
